
<section class="bg-primary">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center h-10">
        <div class="col">
          <div class="card card-registration my-2">
            <div class="row g-0">
              <!-- <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-right-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>  -->
              <div class="col-xl-12">
                <div class="card-body p-md-3 text-black">
                  <h2 class="mb-4 text-uppercase">Booking</h2>
                  <form #prof="ngForm" (ngSubmit)="Bookcab()">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Registration Number</label>
                        <input type="text" id="driverId"  name="driverId"  [(ngModel)]="driverinfo.driverId" class="form-control form-control-sm"   />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Customer Name</label>
                        <input type="text" id="userName" name="userName" [(ngModel)]="userName" class="form-control form-control-sm"  />
                        
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Driver Name </label>
                        <input class="form-control form-control-sm" id="driverName" name="driverName"  [(ngModel)]="driverinfo.driverName" value=""/>
                        
                      </div>
                    </div>
                  
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Contact Number</label>
                        <input type="number" id="mobileNo" name="mobileNo" [(ngModel)]="driverinfo.mobileNo" class="form-control form-control-sm" />
                        
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Source</label>
                        <input type="text" id="source" name="source" [(ngModel)]="booking.source" class="form-control form-control-sm"  />
                        
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Destination</label>
                        <input type="text" id="destination" name="destination" [(ngModel)]="booking.destination"  class="form-control form-control-sm" />
                        
                      </div>
                    </div>
                    </div>


                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">From Date</label>
                        <input type="date" id="startDate" name="startDate" [(ngModel)]="booking.startDate" placeholder="MM/DD/YYY" type="date" class="form-control form-control-sm" />
                        
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">To Date</label>
                        <input type="date" id="endDate"  name="endDate" [(ngModel)]="booking.endDate" placeholder="MM/DD/YYY" type="date" class="form-control form-control-sm" />
                        
                      </div>
                    </div>
                  </div>
                   
                  <div></div>

                  <div class="row mt-5">
                    <div class="col-6 space">
                    <button class="btn btn-success" type="submit">Book</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-success" type="submit" >Cancel</button>
                  </div>
                </div>
                  
                  <!-- <div class="row mt-5">
                    <button class="btn btn-success" type="submit" >Book</button>
                  </div>
                  <div class="row mt-5">
                    <button class="btn btn-success" type="submit" >Cancel</button>
                  </div> -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
